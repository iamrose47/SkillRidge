<!DOCTYPE html>
<html>
<head>
  <title>Update Profile - SkillBridge</title>
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>
<body>

  <!--  Toast -->
  <section class="toast" id="toast">
    <div class="toast-content" id="toast-content">
      <i class="fa fa-check-circle fa-2x" aria-hidden="true" style="color: green"></i>
      <div class="message">
        <span class="text text-1">Success</span>
        <span class="text text-2">Profile updated</span>
      </div>
    </div>
  </section>
  
<button onclick="toggleDarkMode()" id="dark-mode-toggle">ðŸŒ™</button>

  <!-- Profile Icon Dropdown -->
  <div class="profile-header">
    <div class="dropdown">
      <i class="fas fa-user-circle fa-2x" id="profile-icon"></i>
      <div class="dropdown-content" id="profile-dropdown">
        <p><strong>Name:</strong> <span id="profile-name"></span></p>
        <p><strong>Email:</strong> <span id="profile-email"></span></p>
        <button id="logout-btn">Logout</button>
      </div>
    </div>
  </div>

  <!--  Search -->
  <!-- <div class="form-wrapper">
  <input type="text" id="search-input" placeholder="Search posts by skill..." />
</div> -->

<!-- Section Navigation Buttons -->
<div class="section-nav">
  <button class="section-btn" onclick="showSection('posts')">Posts</button>
  <button class="section-btn" onclick="showSection('friends')">Friends</button>
  <button class="section-btn" onclick="showSection('requests')">Requests</button>
  <button class="section-btn" onclick="showSection('groups')">Groups</button>
</div>


<div id="friends-section">
  <h3>Friends</h3>
  <div id="friends-list"></div>
</div>

<div id="chat-modal" class="modal hidden">
  <div class="modal-content">
    <span class="close" onclick="closeChat()">&times;</span>
    <h3 id="chat-title">Chat</h3>
    <div id="chat-messages" class="chat-box"></div>
    <form id="chat-form">
      <div style="position: relative;" class="autocomplete-wrapper">
      <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off" required />
        <!-- <button type="button" id="emoji-btn">ðŸ˜Š</button> -->
       <!-- <div id="chat-suggestions" class="suggestions-box"></div> -->
  <div id="inline-suggestion"></div>
</div>

       </div>
      <button type="submit">Send</button>
    </form>
  </div>

  <div id="group-chat-modal" class="modal hidden">
  <div class="modal-content">
    <span class="close" onclick="closeGroupChat()">&times;</span>
    <h3 id="group-chat-title">Group Chat</h3>
    <div id="group-chat-messages" class="chat-box"></div>
    <form id="group-chat-form">
      <input type="text" id="group-chat-input" placeholder="Type a message..." required />
      <button type="submit">Send</button>
    </form>
  </div>
</div>



<!--  Group Creation Section -->
  <div id="groups-section">

<section id="group-section">
  <h2>Create Group</h2>
  <form id="create-group-form">
    <input type="text" id="group-name" placeholder="Group Name" required />
    <input type="text" id="group-members" placeholder="Member emails (comma separated)" />
    <button type="submit">Create Group</button>
  </form>

  <h2>My Groups</h2>
  <div id="my-groups"></div>
  <div id="group-members-modal" class="modal hidden">
  <h3>Group Members</h3>
  <ul id="group-members-list"></ul>
  <button onclick="document.getElementById('group-members-modal').classList.add('hidden')">Close</button>
</div>

</section>
  </div>


  <!--  Create Post -->
  <div id="posts-section">
  <div class="form-wrapper">
    <h3>Create a Post</h3>
    <form id="post-form">
      <textarea id="post-content" placeholder="What skill are you offering or seeking?" required></textarea>
      <input type="text" id="post-skills" placeholder="Tags (e.g., JavaScript, React)" required>
      <button type="submit">Post</button>
    </form>
  </div>

  <!-- Post Feed -->
  <div class="form-wrapper">
    <h3>Your Feed</h3>
    <input type="text" id="feed-search" placeholder="Search your feed by skill..." oninput="filterFeedBySkill()" />
    <div id="post-feed" class="card-container"></div>
  </div>
    </div>


  <!--  Request Management -->
    <div id="requests-section">

<div class="form-wrapper">
  <h3>Incoming Requests</h3>
  <div id="incoming-requests" class="card-container"></div>
</div>

<div class="form-wrapper">
  <h3>Outgoing Requests</h3>
  <div id="outgoing-requests" class="card-container"></div>
</div>
</div>



  <!--  Scripts -->
<!-- <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.4/dist/emoji-button.umd.min.js"></script> -->


  <script src="/scripts/profile.js"></script>
  <script src="/scripts/toast.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
